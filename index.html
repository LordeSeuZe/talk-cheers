<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/pallete.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>
        talk&cheers
    </title>
</head>

<body>
    <header>
        <h1>Talk&Cheers</h1>
        <div id="buttons-header">
            <button type="button">Planos</button>
            <button type="button">Sobre</button>
            <button type="button">Contato</button>
        </div>
    </header>
    <div id="content">
        <div id="pag1">
            <div id="logo">
                <img src="img/talk&cheers_logo.png" alt="logo">
            </div>
            <div id="download">
                Aprenda inglês como quem brinda à vida.
            </div>
            <div id="text-download">
                <button type="button">download</button>
                <button type="button">download(android)</button>
            </div>
        </div>
        <div id="zoneOfScheme">
            <div id="tag">
                <h1>Planos</h1>
            </div>
            <div id="scheme">
                <div id="weekly">
                    <img src="img/semanal.png" alt="plano semanal">
                    <button type="button" id="subscription">Assinar</button>
                </div>
                <div id="yearly">
                    <img src="img/anual.png" alt="plano anual">
                    <button type="button" id="subscription">Assinar</button>
                </div>
                <div id="mouthly">
                    <img src="img/mensal.png" alt="plano mensal">
                    <button type="button" id="subscription">Assinar</button>
                </div>
            </div>
        </div>
        <div id="contact">
            <div id="papo-furado">
                <p>Aprenda inglês de forma leve e natural, como uma conversa no bar. Sem regras complicadas, só bate-papo e aprendizado prático. Venha brindar com a gente!</p>
            </div>
            <div id="logo-2">
                <img src="img/DALL_E-2024-12-03-10.25-removebg-preview-removebg-preview.png" alt="logo-2">
            </div>
            <div id="start">
                <button type="button">COMEÇAR AGORA</button>
                <button type="button">JÁ TENHO CONTA</button>
            </div>
        </div>
    </div>
</body>
</html>
